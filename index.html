<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="author" content="Николай Сорокин">
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/script.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <img src="./image/MestoRussia.svg" class="logo" alt="Место - Россия"> 
    </header>
    <main>
        <section class="profile">
            <img src="image/niksor.png" class="avatar" alt="Николай Сорокин">
            <div class="profile__info">
                <h1 class="profile__name">Николай Сорокин</h1>
                <p class="profile__subtitle">Исследователь Москвы (2023 год)</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="button-add">
                <img src="./image/plus.svg" alt="плюс">
            </button>
        </section>

        <section class="elements">
        </section>
        
        <section id="big-img" class="popup">
            <article class="form form_img">
                <img src="" class="form__img" alt="">
                <h4 class="form_img__title"></h4>
                <button type="button" class="form__close"></button>
            </article>
        </section>

        <section id="edit-card" class="popup">
            <article class="form">
                <h3 class="form__title">Редактировать профиль</h3>
                <form class="form__form">
                    <input type="text" id="name" class="form__input" placeholder="Имя Фамилия">
                    <input type="text" id="type_of_activity" class="form__input" placeholder="Род дейтельности ">
                    <button type="submit" class="form__button-submit">Сохранить</button>
                </form>
                <button type="button" class="form__close"> </button>
            </article>
        </section>
        
        <section id="create-card" class="popup">
            <article class="form">
                <h3 class="form__title">Новое место</h3>
                <form class="form__form">
                    <input type="text" id="name_place" class="form__input" placeholder="Название">
                    <input type="text" id="link_photo" class="form__input" placeholder="Ссылка на картинку">
                    <button type="submit" class="form__button-submit">Создать</button>
                </form>
                <button type="button" class="form__close"> </button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p>© 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <article class="element">
            <a id="card-image" class="button"> 
                <img src="" class="element__img" alt=""> 
            </a>
            <button type="submit" class="element__delete"></button>
            <h2 class="element__title"></h2>
            <button type="submit" class="element__like"></button>
        </article>
    </template>
</body>
</html>
