<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="author" content="Николай Сорокин">
    <!--<link rel="stylesheet" href="../pages/index.css">
    <script src="script.js" defer></script>-->
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./image/MestoRussia.svg')%>" class="logo" alt="Место - Россия"> 
    </header>
    <main>
        <section class="profile">
            <a class="avatar">
                <img src="<%=require('./image/niksor.png')%>" class="avatar__img" alt="Николай Сорокин">
            </a>
            <div class="profile__info">
                <h1 class="profile__name">Николай Сорокин</h1>
                <p class="profile__subtitle">Исследователь Москвы (2023 год)</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="button-add">
                <img src="<%=require('./image/plus.svg')%>" alt="плюс">
            </button>
        </section>

        <section class="elements">
        </section>
        
        <section id="big-img" class="popup popup_img">
            <div class="popup__container"> 
                <div class="form form_img">
                    <img src="" class="form__img" alt="">
                    <h4 class="form_img__title"></h4>
                </div>
                <button type="button" class="popup__close"></button>
            </div>
        </section>

        <section id="edit-card" class="popup">
            <div class="popup__container"> 
                <div class="form">
                    <h3 class="form__title">Редактировать профиль</h3>
                    <form name="name_jod" class="form__form">
                        <input type="text" id="name" class="form__input" placeholder="Имя Фамилия" minlength="2" maxlength="40" required>
                        <span id="name-error" class="form__error"></span>
                        <input type="text" id="type_of_activity" class="form__input" placeholder="Род дейтельности" minlength="2" maxlength="200" required>
                        <span id="type_of_activity-error" class="form__error"></span>
                        <button type="submit" class="form__button-submit">Сохранить</button>
                    </form>
                </div>
                <button type="button" class="popup__close"> </button>
            </div>
        </section>
        
        <section id="edit-img" class="popup">
            <div class="popup__container"> 
                <div class="form">
                    <h3 class="form__title">Обновить аватар</h3>
                    <form name="img_url" class="form__form">
                        <input type="text" id="img_url_avatar" class="form__input" placeholder="URL" minlength="2" maxlength="400" required>
                        <span id="img_url_avatar-error" class="form__error"></span>
                        <button type="submit" class="form__button-submit">Сохранить</button>
                    </form>
                </div>
                <button type="button" class="popup__close"></button>
            </div>
        </section>

        <section id="create-card" class="popup">
            <div class="popup__container"> 
                <div class="form">
                    <h3 class="form__title">Новое место</h3>
                    <form name="form_create" class="form__form">
                        <input type="text" id="name_place" class="form__input" placeholder="Название" minlength="2" maxlength="30"  required>
                        <span id="name_place-error" class="form__error"></span>
                        <input type="url" id="link_photo" class="form__input" placeholder="Ссылка на картинку"  required>
                        <span id="link_photo-error" class="form__error"></span>
                        <button type="submit" class="form__button-submit form__button-submit_block">Создать</button>
                    </form>
                </div>
                <button type="button" class="popup__close"> </button>
            </div>
        </section>
        
        <section id="delete-card" class="popup">
            <div class="popup__container"> 
                <div class="form">
                    <h3 class="form__title">Вы уверены?</h3>
                    <button type="submit" class="form__button-submit form__button-submit_card-delete">Да</button>
                </div>
                <button type="button" class="popup__close"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>© 2023 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <article class="element">
            <a id="card-image" class="button"> 
                <img src="" class="element__img" alt=""> 
            </a>
            <button type="submit" class="element__delete"></button>
            <h2 class="element__title"></h2>
            <button type="submit" class="element__like"></button>
            <p class="element__number-of-like">0</p>
        </article>
    </template>
</body>
</html>
